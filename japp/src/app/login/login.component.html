<div class="login-form">
  <h1>Jussi</h1>
  <div class="form-group ">
    <input type="text" [(ngModel)]="user" class="form-control" placeholder="Username " id="UserName">
    <i class="fa fa-user"></i>
  </div>
  <div class="form-group log-status">
    <input type="password" [(ngModel)]="pass" class="form-control" placeholder="Password" id="Passwod">
    <i class="fa fa-lock"></i>
  </div>
  <span class="alert">Invalid Credentials</span>
  <button type="button" class="log-btn" (click)="isSuccess()">Log in</button>
</div>
