<h1 class="SoilHeader">Soil Measurements
  <img src="assets/icons/Icons8-Windows-8-Healthcare-Lungs.ico" alt="Lungs" width="60" height="60"> </h1>
<hr>

<span class="col-sm-12" *ngFor="let data of dataArray">

  <div class="form-group " style="display: inline-block; margin-left: 36%">
    <h3 *ngIf="data.DataTypeID == '1'">
      <img src="assets/icons/temperature.png" alt="Temperature" width="50" height="50"> {{data.Value}}Â°C
    </h3>
    <i class="fa fa-user"></i>


    <h3 *ngIf="data.DataTypeID == '2'">
      <img src="assets/icons/dew-point.png" alt="Humidity" width="50" height="50"> {{data.Value}}%
    </h3>
    <h6>{{data.DateCreated | date:'dd/MM/yyyy HH:mm'}}</h6>
  </div>
</span>
<div class="form-group  button">

  <button class="btn btn-md btn-outline-secondary" *ngIf="!status?.status" (click)="status.status = true" (click)="waterOn($event)">
    <img src="assets/icons/Diy-Water-Hose-icon.png" alt="Water" width="25" height="25"> w @ t 3 R
  </button>

  <button class="btn btn-md btnStop btn-outline-secondary" *ngIf="status?.status == true" (click)="status.status = false" (click)="waterOff($event)">
    <img src="assets/icons/Plants-Water-Hose-icon.png" alt="Stop" width="25" height="25"> S t 0 P
  </button>

  <div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>

</div>
